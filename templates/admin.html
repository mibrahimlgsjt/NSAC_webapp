{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto py-20 px-6 glass rounded-4xl shadow-2xl border-b-8 border-digital-lavender text-center mt-10">
    <div class="h-24 w-24 bg-digital-lavender text-white rounded-full mx-auto flex items-center justify-center mb-6 shadow-xl border-4 border-white transform -translate-y-12">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
    </div>
    
    <div class="-mt-8 mb-8">
        <h2 class="text-3xl font-extrabold text-digital-lavender mb-2 tracking-tight">Volunteer Portal</h2>
        <p class="text-gray-400 font-semibold text-sm uppercase tracking-widest">Authorized Access Only</p>
    </div>
    
    {% if error %}
    <div class="bg-red-50 text-red-500 px-4 py-3 rounded-2xl mb-6 font-bold text-xs border border-red-200 animate-pulse">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="/admin" class="space-y-6">
        <div>
            <input type="password" name="pin" placeholder="ENTER PIN" 
                   class="w-full p-5 bg-lavender-wash rounded-full border-none font-bold text-center text-digital-lavender tracking-[0.5em] focus:ring-4 focus:ring-digital-lavender/20 outline-none transition placeholder-gray-300"
                   required autofocus>
        </div>
        <button type="submit" class="w-full py-5 bg-digital-lavender text-white rounded-full font-bold shadow-2xl hover:scale-105 transition transform active:scale-95 hover:bg-purple-600">
            Unlock Panel ğŸ”“
        </button>
    </form>

    <div class="mt-8">
        <a href="/" class="text-sm font-bold text-gray-400 hover:text-digital-lavender transition">â† Back to Campus Dashboard</a>
    </div>
</div>
{% endblock %}
