<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSAC Campus Companions</title>
    <!-- PWA -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#A89ACD">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(reg => console.log('SW Registered!', reg))
                    .catch(err => console.log('SW Fail!', err));
            });
        }
    </script>
    <!-- Google Fonts: Quicksand (Rounder than Nunito) -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('app', {
                theme: localStorage.getItem('theme') || (new Date().getHours() > 18 || new Date().getHours() < 6 ? 'dark' : 'light'),
                toggleTheme() {
                    this.theme = this.theme === 'light' ? 'dark' : 'light';
                    localStorage.setItem('theme', this.theme);
                }
            })
        })
    </script>
    <style>
        :root {
            --bg-color: #F3F0FF;
            --text-primary: #374151;
            --text-secondary: #6b7280;
            --card-bg: rgba(255, 255, 255, 0.4);
            --card-border: rgba(255, 255, 255, 0.4);
            --accent-primary: #A89ACD;
            --glass-strong: rgba(255, 255, 255, 0.6);
            --text-glow: none;
            
            /* Secondary Colors */
            --color-neo-mint: #A8E6CF;
            --color-hyper-coral: #FF6F61;
            --color-soft-butter: #F4E99B;
        }

        .theme-dark {
            --bg-color: #1a1a2e; /* Deep Midnight */
            --text-primary: #e2e8f0;
            --text-secondary: #cbd5e1;
            --card-bg: rgba(30, 41, 59, 0.5); /* Darker Frost */
            --card-border: rgba(255, 255, 255, 0.1);
            --accent-primary: #c084fc; /* Neon Purple */
            --glass-strong: rgba(26, 26, 46, 0.9);
            --text-glow: 0 0 10px rgba(192, 132, 252, 0.4);
            
            /* Secondary Colors (Neon Adjustments) */
            --color-neo-mint: #4ade80; 
            --color-hyper-coral: #fb7185;
            --color-soft-butter: #facc15;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
            text-shadow: var(--text-glow);
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color); 
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--accent-primary); 
            border-radius: 20px;
            border: 3px solid var(--bg-color);
        }

        /* Glassmorphism utility */
        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }

        .glass-strong {
            background: var(--glass-strong);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 2px solid var(--card-border);
        }

        /* Animated Background Blobs */
        .bg-blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: -1;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'lavender-wash': 'var(--bg-color)',
                        'digital-lavender': 'var(--accent-primary)',
                        'neo-mint': 'var(--color-neo-mint)',
                        'hyper-coral': 'var(--color-hyper-coral)',
                        'soft-butter': 'var(--color-soft-butter)',
                    },
                    // ... existing config ...
                }
            }
        }
    </script>
</head>
<body class="min-h-screen text-gray-700 pb-24 md:pb-10 relative selection:bg-digital-lavender selection:text-white"
      x-data
      :class="{ 'theme-dark': $store.app.theme === 'dark' }">

    <!-- Theme Toggle -->
    <button @click="$store.app.toggleTheme()" class="fixed top-6 right-6 z-[60] bg-white/20 backdrop-blur-md p-3 rounded-full shadow-lg border border-white/30 hover:scale-110 transition group">
        <span x-show="$store.app.theme === 'light'" class="text-xl">üåô</span>
        <span x-show="$store.app.theme === 'dark'" class="text-xl">‚òÄÔ∏è</span>
    </button>

    <!-- Ambient Background Animation -->
    <div class="bg-blob bg-purple-300 w-96 h-96 top-0 left-0 animate-blob mix-blend-multiply"></div>
    <div class="bg-blob bg-yellow-200 w-96 h-96 top-0 right-0 animate-blob animation-delay-2000 mix-blend-multiply"></div>
    <div class="bg-blob bg-pink-200 w-96 h-96 -bottom-32 left-20 animate-blob animation-delay-4000 mix-blend-multiply"></div>

    <!-- Navigation (Mobile Bottom Bar) -->
    <nav class="fixed bottom-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-xl border-t border-white/40 pb-safe pt-2 px-6 flex justify-between items-center md:hidden shadow-[0_-4px_20px_rgba(0,0,0,0.05)]">
        <a href="/" class="flex flex-col items-center p-2 {{ 'text-digital-lavender' if request.path == '/' else 'text-gray-400 hover:text-gray-600' }} transition-all duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 {{ 'fill-current' if request.path == '/' else '' }}" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
        </a>

        <a href="/directory" class="flex flex-col items-center p-2 {{ 'text-digital-lavender' if request.path == '/directory' else 'text-gray-400 hover:text-gray-600' }} transition-all duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 {{ 'fill-current' if request.path == '/directory' else '' }}" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </a>

        <a href="/report" class="flex flex-col items-center justify-center -mt-8">
            <div class="bg-gradient-to-tr from-hyper-coral to-red-500 text-white rounded-full p-3 shadow-lg shadow-red-200 border-4 border-[#F3F0FF] transform active:scale-90 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                </svg>
            </div>
        </a>

        <a href="/admin" class="flex flex-col items-center p-2 {{ 'text-digital-lavender' if '/admin' in request.path else 'text-gray-400 hover:text-gray-600' }} transition-all duration-300">
            <div class="h-7 w-7 rounded-full bg-gray-200 overflow-hidden border border-gray-300">
                <img src="https://ui-avatars.com/api/?name=User&background=random" class="h-full w-full object-cover">
            </div>
        </a>
    </nav>

    <!-- Desktop Nav (Floating Pill) -->
    <nav class="hidden md:flex justify-between items-center py-4 px-8 glass-strong m-6 rounded-full sticky top-4 z-40 shadow-sm hover:shadow-md transition duration-300">
        <a href="/" class="flex items-center space-x-2 group">
            <span class="text-2xl transform group-hover:rotate-12 transition">üêæ</span>
            <span class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-digital-lavender to-purple-600">Campus Companions</span>
        </a>
        <div class="space-x-1 flex items-center bg-gray-100/50 p-1 rounded-full">
            <a href="/" class="px-5 py-2 rounded-full font-bold text-sm transition {{ 'bg-white shadow-sm text-digital-lavender' if request.path == '/' else 'text-gray-500 hover:text-gray-700 hover:bg-white/50' }}">Home</a>
            <a href="/directory" class="px-5 py-2 rounded-full font-bold text-sm transition {{ 'bg-white shadow-sm text-digital-lavender' if request.path == '/directory' else 'text-gray-500 hover:text-gray-700 hover:bg-white/50' }}">Encyclopedia</a>
            <a href="/admin" class="px-5 py-2 rounded-full font-bold text-sm transition {{ 'bg-white shadow-sm text-digital-lavender' if '/admin' in request.path else 'text-gray-500 hover:text-gray-700 hover:bg-white/50' }}">Admin</a>
        </div>
        <a href="/report" class="bg-hyper-coral text-white px-6 py-2.5 rounded-full font-bold shadow-lg hover:bg-red-500 hover:shadow-red-200 transition transform hover:-translate-y-0.5 flex items-center space-x-2">
            <span>üö®</span>
            <span>Emergency</span>
        </a>
    </nav>

    <main class="p-4 md:p-8 relative z-10">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast Notification (Alpine) -->
    <div x-data="{
            show: false,
            message: '',
            type: 'success',
            showToast(msg, type='success') {
                this.message = msg;
                this.type = type;
                this.show = true;
                setTimeout(() => this.show = false, 3000);
            }
        }"
        @toast.window="showToast($event.detail.message, $event.detail.type)"
        class="fixed top-20 left-1/2 transform -translate-x-1/2 z-[100] transition-all duration-300"
        x-show="show"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-y-[-20px]"
        x-transition:enter-end="opacity-100 translate-y-0"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 translate-y-0"
        x-transition:leave-end="opacity-0 translate-y-[-20px]"
        style="display: none;">

        <div class="px-6 py-3 rounded-full shadow-xl flex items-center space-x-2 border border-white/40 backdrop-blur-md"
             :class="type === 'success' ? 'bg-neo-mint/90 text-teal-900' : 'bg-hyper-coral/90 text-white'">
            <span x-text="type === 'success' ? '‚ú®' : '‚ö†Ô∏è'"></span>
            <span class="font-bold text-sm" x-text="message"></span>
        </div>
    </div>

</body>
</html>
